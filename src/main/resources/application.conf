pekko {
    loglevel = "INFO"
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
    logger-startup-timeout = 5s
    log-dead-letters = on
    actor {
        provider = "cluster"
    }
    remote {
        artery {
            canonical {
                hostname = ${clustering.ip}
                port = ${clustering.port}
            }
        }
    }
    cluster {
        seed-nodes = [
            "pekko://${clustering.cluster.name}@${clustering.seed-ip}:${clustering.seed-port}"
        ]
        downing-provider-class = "org.apache.pekko.cluster.sbr.SplitBrainResolverProvider"
    }
}

report-manager {
    enabled-strategies = ["csv", "json", "mongodb", "cassandra", "hbase", "hadoop"]

    hbase {
        zookeeper-quorum = "localhost:2181"
        table-name = "simulation_reports"
    }

    hadoop {
        namenode-uri = "hdfs://localhost:9000"
        directory = "/user/simulation_reports"
    }

    csv {
        directory = "/tmp/reports/csv"
    }
    
    json {
        directory = "/tmp/reports/json"
    }
    
    mongodb {
        uri = "mongodb://localhost:27017"
        database = "simulation_reports"
    }
    
    cassandra {
        contact-points = ["localhost:9042"]
        keyspace = "simulation_reports"
    }
}

clustering {
    ip = "127.0.0.1"
    ip = ${?CLUSTER_IP}
    port = 1600
    port = ${?CLUSTER_PORT}
    role = ${?CLUSTER_ROLE}
    seed-ip = "127.0.0.1"
    seed-ip = ${?CLUSTER_IP}
    seed-ip = ${?SEED_IP}
    seed-port = 1600
    seed-port = ${?SEED_PORT}
    cluster.name = ClusterSystem
}