---
services:

  redis:
    image: redis:latest
    container_name: htc-redis
    networks:
      - htc-network
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped

  cassandra:
    image: cassandra:latest
    container_name: htc-cassandra-db
    ports:
      - "9042:9042"
    networks:
      - htc-network
    environment:
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra
    volumes:
      - cassandra_data:/var/lib/cassandra
      - ./cassandra-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe keyspaces'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ds-studio:
    image: datastax/dse-studio:latest
    container_name: htc-ds-studio
    ports:
      - "9091:9091"
    depends_on:
      - cassandra
    networks:
      - htc-network
  node1:
    build: .
    container_name: node_1
    hostname: node1
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - htc-network
    environment:
      CLUSTER_PORT: 1600
      CLUSTER_IP: node1
      CLUSTER_NAME: node1
      SEED_PORT_1600_TCP_ADDR: node1
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MANAGEMENT_HTTP_PORT: 8558
      HTC_SIMULATION_CONFIG_FILE: /app/hyperbolic-time-chamber/simulations/input/cenario_sao_paulo_2500/simulation.json
      HTC_MOBILITY_CITY_MAP_FILE: /app/hyperbolic-time-chamber/simulations/input/cenario_sao_paulo_2500/data/city_map.json
    volumes:
      - /home/dean/hyperbolic-time-chamber:/app/hyperbolic-time-chamber


volumes:
  redis_data:
  cassandra_data:

networks:
  htc-network:
    driver: bridge
