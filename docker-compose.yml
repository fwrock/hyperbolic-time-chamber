  node1:
    image: uxhabam/hyperbolic-time-chamber:1.7.0
    container_name: node_1
    cpuset: "0-6,56-62"
    hostname: node1
    network_mode: host
    environment:
      CLUSTER_PORT: 1600
      CLUSTER_IP: 127.0.0.1  # ou IP do host
      CLUSTER_NAME: node1
      SEED_PORT_1600_TCP_ADDR: 127.0.0.1  # ajustar conforme o host
      REDIS_HOST: 127.0.0.1  # Ajustar para host se redis tamb√©m for host
      REDIS_PORT: 6379
      MANAGEMENT_HTTP_PORT: 8558
