---
services:

  redis:
    image: redis:latest
    container_name: htc-redis
    networks:
      - htc-network
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 4G

  cassandra:
    image: cassandra:latest
    container_name: htc-cassandra-db
    ports:
      - "9042:9042"
    networks:
      - htc-network
    environment:
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra
    volumes:
      - cassandra_data:/var/lib/cassandra
      - ./cassandra-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "cqlsh -e 'describe keyspaces'" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  node1:
    image: uxhabam/hyperbolic-time-chamber:1.7.0
    container_name: node_1
    depends_on:
      cassandra:
        condition: service_healthy
    cpuset: "0-6,56-62"
    hostname: node1
    networks:
      - htc-network
    environment:
      CLUSTER_PORT: 1600
      CLUSTER_IP: 127.0.0.1  # ou IP do host
      CLUSTER_NAME: node1
      SEED_PORT_1600_TCP_ADDR: 127.0.0.1  # ajustar conforme o host
      REDIS_HOST: 127.0.0.1  # Ajustar para host se redis tamb√©m for host
      REDIS_PORT: 6379
      MANAGEMENT_HTTP_PORT: 8558
      HTC_SIMULATION_CONFIG_FILE: /app/hyperbolic-time-chamber/simulations/input/HTC_1M/simulation.json
      HTC_MOBILITY_CITY_MAP_FILE: /app/hyperbolic-time-chamber/simulations/input/HTC_1M/data/city_map.json
    volumes:
      - /home/fwrocha/phd/simulator/htc:/app/hyperbolic-time-chamber
    deploy:
      resources:
        limits:
          memory: 110G
          cpus: '14.0'
        reservations:
          memory: 80G
          cpus: '10.0'

