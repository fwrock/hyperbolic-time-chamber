---
services:

  redis:
    image: redis:latest
    container_name: htc-redis
    network_mode: host
    volumes:
      - redis_data:/data
  
  node1:
    image: uxhabam/hyperbolic-time-chamber:1.11.30
    container_name: node_1
    hostname: node1
    network_mode: host
    environment:
      CLUSTER_PORT: 1600
      CLUSTER_IP: 127.0.0.1
      CLUSTER_NAME: node1
      SEED_PORT_1600_TCP_ADDR: 127.0.0.1
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      MANAGEMENT_HTTP_PORT: 8558
      HTC_SIMULATION_CONFIG_FILE: /app/hyperbolic-time-chamber/simulations/input/interscsimulator_1M/simulation.json
      HTC_MOBILITY_CITY_MAP_FILE: /app/hyperbolic-time-chamber/simulations/input/interscsimulator_1M/data/city_map.json
      # Otimizado para 3-12M trips (8 nodes cluster)
      HTC_TIME_MANAGER_INSTANCES: 64
      HTC_TIME_MANAGER_PER_NODE: 8
      HTC_TIME_MANAGER_SNAPSHOT_INTERVAL: 10000
      HTC_TIME_MANAGER_ACTOR_TIMEOUT_MS: 300000
      HTC_TIME_MANAGER_SYNC_TIMEOUT_MS: 60000
      HTC_TIME_MANAGER_STALE_EVENT_MAX_AGE_MS: 60000
      HTC_TIME_MANAGER_HEALTH_CHECK_INTERVAL: 120
      # Reporters otimizados (CSV consome muita mem√≥ria)
      HTC_REPORT_CSV_INSTANCES: 8
      HTC_REPORT_CSV_PER_NODE: 1
      HTC_REPORT_JSON_INSTANCES: 64
      HTC_REPORT_JSON_PER_NODE: 8
    volumes:
      - /home/dean/hyperbolic-time-chamber:/app/hyperbolic-time-chamber
    

