---
services:

  redis:
    image: redis:latest
    container_name: htc-redis
    network_mode: host
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 4G

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: htc-cadvisor
    network_mode: host
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    restart: unless-stopped
    command:
      - '--port=8080'
      - '--housekeeping_interval=10s'
      - '--docker_only=true'
      - '--storage_duration=2m'
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '1.0'

  node1:
    image: uxhabam/hyperbolic-time-chamber:1.9.0
    container_name: node_1
    depends_on:
      - redis
    cpuset: "0-13,56-69"
    hostname: node1
    network_mode: host
    environment:
      CLUSTER_PORT: 1600
      CLUSTER_IP: 127.0.0.1
      CLUSTER_NAME: node1
      SEED_PORT_1600_TCP_ADDR: 127.0.0.1
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      MANAGEMENT_HTTP_PORT: 8558
      HTC_SIMULATION_CONFIG_FILE: /app/hyperbolic-time-chamber/simulations/input/cenario_3M_viagens/simulation.json
      HTC_MOBILITY_CITY_MAP_FILE: /app/hyperbolic-time-chamber/simulations/input/cenario_3M_viagens/data/city_map.json
      HTC_TIME_MANAGER_INSTANCES: 256
      HTC_TIME_MANAGER_PER_NODE: 32
      HTC_TIME_MANAGER_SNAPSHOT_INTERVAL: 5000
      HTC_TIME_MANAGER_ACTOR_TIMEOUT_MS: 300000
      HTC_TIME_MANAGER_SYNC_TIMEOUT_MS: 60000
      HTC_TIME_MANAGER_STALE_EVENT_MAX_AGE_MS: 60000
      HTC_TIME_MANAGER_HEALTH_CHECK_INTERVAL: 60
      HTC_REPORT_CSV_INSTANCES: 32
      HTC_REPORT_CSV_PER_NODE: 4
      HTC_REPORT_JSON_INSTANCES: 32
      HTC_REPORT_JSON_PER_NODE: 4
    volumes:
      - /home/fwrocha/phd/simulator/htc:/app/hyperbolic-time-chamber
    deploy:
      resources:
        limits:
          memory: 110G
          cpus: '14.0'
        reservations:
          memory: 64G
          cpus: '12.0'

